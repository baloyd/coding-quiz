<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    
<nav>
    <a id="scoreStorage" href="#scorePage">View Highscore</a>
    <h2 id="timer">Time:</h2>
</nav>
   
        <div id="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start">Start Quiz!</button>
        
    </div>
        
    <div id="quiz">
        <h1 id="questions">Questions Placeholder</h1>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="msg"> </div>
        <div id="answer"></div>
    </div>
<div id="gameOver">
    <h1>All done!</h1>
    <div id="finalScore"></div>
    <h1>Enter your initials below.</h1>
    <form>
       <input type="text" size="5" maxlength="5" id="inputInitials"/>
       <button id="submit">Submit</button>
    </form>
    <div id="msg"> </div>
</div>

<div id="scorePage">
 <div id="userInitials"></div>
 <div id="userScore"></div>
</div>


    <script src="./Assets/script.js"></script>
</body>
